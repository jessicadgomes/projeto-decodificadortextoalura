<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Decodificador de Texto</h1>
        <form id="decoderForm">
            <label for="encodingType">Tipo de Codificação:</label>
            <select id="encodingType">
                <option value="base64">Base64</option>
                <option value="hex">Hexadecimal</option>
                <option value="url">URL Encoding</option>
                <option value="caesar">Cifrado César</option>
            </select>
            
            <label for="inputText">Texto Codificado:</label>
            <textarea id="inputText" rows="4" placeholder="Insira o texto codificado aqui"></textarea>
            
            <button type="button" onclick="decodeText()">Decodificar</button>
        </form>

        <h2>Texto Decodificado:</h2>
        <textarea id="outputText" rows="4" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
